<!DOCTYPE html>
<html>

<head>

  <title>CHAKRA: A P2P Search Engine</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
  <div style="width: 100%; padding: 10px;">
    <h1 style = "text-align: center; height: 5%; top: 0%">CHAKRA</h1>
    <div class="row" style = "text-align: center; height: 10%; top: 5%">
      <div class="col-xs-6"><h4>Global Chat</h4></div>
      <div class="col-xs-6"><h4>Private Chat</h4></div>
    </div>

    <div class = "row top">
      <ul class = "col-xs-6 scroll move" id = "globalChat">
        
      </ul>

      <ul class = "col-xs-6 scroll move" id = "privateChat">
        
      </ul>
    </div>
    
    <div class = "row bottom" style="width: 100%;">
      <div class = "col-xs-6">
        <h2>Send To All</h2>
        <textarea id = "globalText" style="width: 100%;"></textarea>
        <div><button class = "btn btn-primary" id = "globalBtn">Send</button></div>
      </div>

      <div class = "col-xs-6">
        <h2>
          <span class = "pull-left">Send To &nbsp;</span> 
          <input 
          class = "col-xs-6" 
          type = "text" 
          style="margin-bottom: 4px;" 
          placeholder = "Receiver ID"
          id = "receiver">
        </h2>
        <textarea id = "privateText" style="width: 100%;"></textarea>
        <div><button class = "btn btn-primary" id = "privateBtn">Send</button></div>
      </div>
    </div>
  </div>
  


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
